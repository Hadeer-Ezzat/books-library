<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" 
                    placeholder="search" formControlName="searchValue">
                    <div class="input-group-append">
                        <select formControlName="searchKey" class="form-control">
                          <option value="title">Title</option>
                          <option value="author">Author</option>
                          <option value="subject">Subject</option>
                        </select>
                      </div>
                  </div>
            </form>
        </div>
        <p class="text-center p-3">You Can Search about any book you need using its title, auther name or subject.</p>
        <h3 class="text-center p-3">Search Results</h3>
        <ng-container *ngIf="searchResults.length > 0">
            <div class="col-lg-4 col-md-6 col-12" *ngFor="let book of searchResults; let i=index;">
                <div class="book-card">
                    <div class="d-flex align-items-center">
                        <div class="card-image">
                            <img alt="cover" 
                            src="https://covers.openlibrary.org/b/ID/{{book.cover_i}}-M.jpg" 
                            class="img-fluid book-cover" *ngIf="book.cover_i">
                            <p class="img-placeholder" *ngIf="!book.cover_i">{{book.subject[0]}}</p>
                        </div>
                        <div class="card-content">
                            <h4><span>Published In:</span> {{book.first_publish_year}}</h4>
                            <h4 class="book-title"><span>Title:</span> {{book.title}}</h4>
                            <h4 class="book-title"><span>Auther:</span> {{book.author_name[0]}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="no-data" *ngIf="searchResults.length === 0">
            <p>No results found.</p>
        </div>
    </div>
</div>
