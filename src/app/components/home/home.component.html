<div class="container">
    <div class="books-subject">
        <h3><span>Subject:</span> {{subjectType}}</h3>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let book of books; let i=index;">
            <div class="book-card">
                <div class="d-flex align-items-center">
                    <div class="card-image">
                        <img alt="cover" 
                        src="https://covers.openlibrary.org/b/ID/{{book.cover_id}}-M.jpg" 
                        class="img-fluid book-cover" *ngIf="book.cover_id"
                        (click)="detailsPage(i)">
                        <p class="img-placeholder" *ngIf="!book.cover_id" (click)="detailsPage(i)">{{book.subject[0]}}</p>
                    </div>
                    <div class="card-content">
                        <h4><span>Published In:</span> {{book.first_publish_year}}</h4>
                        <h4 (click)="detailsPage(i)" class="book-title"><span>Title:</span> {{book.title}}</h4>
                        <h4 (click)="autherDetails(i)" class="book-title"><span>Auther:</span> {{book.authors[0].name}}</h4>
                    </div>
                </div>
                
                <div class="card-footer">
                    <a routerLink="Details">More</a>
                    <a routerLink="Wishlist">Wishlist</a>
                </div>
            </div>
        </div>
    </div>
</div>
